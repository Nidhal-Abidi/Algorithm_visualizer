  <body>
    <div class="error"></div>
    <div class="container">
      <div class="toppane">
        <!-- Input Section -->
        <form action="#">
          <div class="input-values">
            <label for="arr-input">Array values </label>
            <input type="text" name="arr-input" id="arr-input" />
          </div>

          <div class="animation-control">

            <!-- <button class="btn2 not-working" disabled>Pause/Resume</button> -->

      <div class="leftpane">
        <!-- Animation Section -->
        <h1>Animation Section</h1>
        <div class="animation-result"></div>
        <canvas id="canvas" width="1000" height="700"></canvas>
      </div>
      <div class="rightpane">
        <!-- Code section -->
        <h1>Code Section</h1>
        <pre>
          
        <code>def bubbleSort(arr):
  n = len(arr)
  for i in range(n):
    # Last i elements are already in place
    for j in range(0, n-i-1):

      if (arr[j] > arr[j+1]):
        # swap(arr[j],arr[j+1])
        arr[j],arr[j+1] = arr[j+1],arr[j]
</code></pre>
      </div>
    </div>
